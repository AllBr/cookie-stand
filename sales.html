<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pat's: Sales</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Pat's Salmon Cookies - Sales</h1>
    <br>
  </header>
  <nav>
    <h2><a href="index.html">Pat's Salmon Cookies</a></h2>
    <h2><a href="sales.html">Sales</a></h2>
  </nav>
    <h2>Sales by City:</h2>
    <br>
    <br>
  <section>
    <form id="locationForm">
      <!--Basic fieldset template from Mozilla Developer Network documentation-->
        <fieldset>
          <legend>
            Welcome franchisee! Report your location's data and sales!
          </legend>
          <label for="store">New location:</label>
          <br>
          <input type="text" name="location" id="location">
          <label for="minimum">Minimum customers an hour:</label>
          <br>
          <input type="number" name="minCustomer" id="minCustomer">
          <label for="max">Maximum customers an hour:</label>
          <br>
          <input type="number" name="maxCustomer" id="maxCustomer">
          <label for="average">Average cookies sold:</label>
          <br>
          <input type="number" name="average" id="average">
          <br>
          <button type="submit">Submit Franchise Data</button>
        </fieldset>
      </form>
  </section>
  <section id="content"></section>
  <script src="js/app.js"></script>
</body>
</html>
